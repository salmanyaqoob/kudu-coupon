<simple-notifications [options]="options"></simple-notifications>

<div class="row">
  <div class="col-sm-12">
    <!-- Basic Inputs Validation start -->
    <app-card [title]="'Profile'" [headerContent]="'Update your profile'" [cardOptionBlock]="true">
      <form [formGroup]="myForm" (ngSubmit)="submit">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="data.name" name="name" required formControlName="name">
            <div class="messages text-danger" *ngIf="myForm.controls.name.errors?.required">Name can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="data.email" name="email" type="email" disabled required formControlName="email">
            <div class="messages text-danger" *ngIf="myForm.controls.email.errors?.required">Email can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!myForm.valid" (click)="confirmAdd()">Update</button>
          </div>
        </div>
        <input type="hidden" name="_id" value="{{data._id}}">
      </form>
    </app-card>
  </div>
</div>
