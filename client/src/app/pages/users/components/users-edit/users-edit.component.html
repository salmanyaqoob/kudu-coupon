<simple-notifications [options]="options"></simple-notifications>

<div class="row">
  <div class="col-sm-12">
    <!-- Basic Inputs Validation start -->
    <app-card [title]="'Add new User'" [headerContent]="'Enter User info'" [cardOptionBlock]="true">
      <form [formGroup]="myForm" (ngSubmit)="submit">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">User id</label>
          <div class="col-sm-10">
            {{data._id}}
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name" required >
            <div class="messages text-danger" *ngIf="!myForm.controls.name.valid  && (myForm.controls.name.dirty || isSubmitting)">Name can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" required>
            <div class="messages text-danger" *ngIf="myForm.controls.email.errors?.required && (myForm.controls.email.dirty || isSubmitting)">Email can't be blank</div>
            <div class="messages text-danger" *ngIf="!myForm.controls.email.valid  && (myForm.controls.email.dirty || isSubmitting)">Email is not Valid</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="mobileNumber"  placeholder="Mobile Number" formControlName="mobileNumber" required>
            <div class="messages text-danger error" *ngIf="!myForm.controls.mobileNumber.valid  && (myForm.controls.mobileNumber.dirty || isSubmitting)">Mobile Number can't be blank</div>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2 col-form-label">Is Active?</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="is_active" value="ACTIVE" formControlName="is_active" [(ngModel)]="data.is_active"> Active
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="is_active" value="IN-ACTIVE" formControlName="is_active" [(ngModel)]="data.is_active"> In-Active
              </label>
            </div>
            <div class="messages text-danger" *ngIf="!myForm.controls.is_active.valid  && (myForm.controls.is_active.dirty || isSubmitting)">Is Active can't be blank</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!myForm.valid" (click)="stopEdit()">Update</button>
            <button class="btn btn-danger m-b-0" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>

      </form>
    </app-card>

  </div>
</div>
